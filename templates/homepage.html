{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome in my movies catalogue</h1>
        <p class="lead">You can search here best movies for You</p>
        <div class="float-left">
            {% for list in list_types %}

            <a href="{{ url_for('homepage', list_type=list) }}" class="btn btn{% if list!= current_list %}-outline{% endif %}-info">
                
                {{list|replace("_", " ")|capitalize()}}

            </a>
            {% endfor %}
        </div>
    </div>
      {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
        <img src="{{ tmdb_image_url(movie.poster_path, 'w780') }}">
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
               <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">DETAILS</a>
            </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
